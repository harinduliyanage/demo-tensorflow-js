<div class="container-fluid fadeIn">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Live Feed</h4>
            </div>
            <div class="card-body">
              <video style="width: 100%; height: 100%" #video></video>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Predicted output</h4>
            </div>
            <div class="card-body">
              <div *ngIf="modelLoading">
                <img style="max-width: 500px" src="../../../../../assets/img/loading.gif">
              </div>
              <canvas style="width: 100%; max-height: 360px" #canvas></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-primary" (click)="webcam_stop()">Start</button>
      </div>
    </div>
    </div>
    <div>
  </div>
</div>
